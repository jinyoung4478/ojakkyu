<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인</title>

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/facon.ico"
    />

    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header id="header"></header>

    <!-- 로그인 폼(Form) -->
    <section id="loginContainer">
      <div class="loginWrap">
        <h2><strong>LOGIN</strong></h2>

        <form class="formWrap" id="loginForm">
          <div>
            <label class="hidden" for="emailInput">이메일</label>
            <div class="inputCenter">
              <input
                class="input"
                id="emailInput"
                type="email"
                placeholder="아이디"
              />
            </div>
          </div>

          <div>
            <label class="hidden" for="passwordInput">비밀번호</label>
            <div class="inputCenter">
              <input
                class="input"
                id="passwordInput"
                type="password"
                placeholder="비밀번호"
              />
            </div>
          </div>

          <button class="submitBtn" id="submitButton">로그인</button>
        </form>
      </div>
    </section>
  </body>
</html>
