<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>오작뀨 - 개인정보 수정</title>

    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />

    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="account-info.css" />
    <script src="account-info.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header id="header"></header>

    <!-- 바디 -->
    <main role="main" id="mainWrap" class="container is-max-desktop">
      <h2
        id="userEmail"
        class="title mt-6 mb-6 has-text-grey-dark has-text-centered"
      >
        개인 정보 관리
      </h2>
      <div class="form-container">
        <form id="infoForm" class="box form-box">
          <!-- 이메일 -->
          <div class="field mb-5">
            <label class="label" for="emailInput">이메일</label>
            <div class="control">
              <input
                type="text"
                class="input is-normal"
                id="emailInput"
                disabled
              />
            </div>
          </div>
          <!-- 이름 -->
          <div class="field mb-5">
            <label class="label" for="nameInput">이름</label>
            <div class="control">
              <input
                type="text"
                class="input is-normal"
                id="nameInput"
                autocomplete="off"
              />
              <label class="switch">
                <input type="checkbox" id="nameToggle" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
          <!-- 새 비밀번호 -->
          <div class="field">
            <label class="label" for="passwordInput">새 비밀번호</label>
            <div class="control">
              <input
                type="password"
                class="input is-normal"
                id="passwordInput"
                autocomplete="off"
              />
              <label class="switch">
                <input type="checkbox" id="passwordToggle" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
          <!-- 비밀번호 확인 -->
          <div class="field mb-5">
            <label class="label" for="passwordConfirmInput"
              >비밀번호 확인</label
            >
            <div class="control">
              <input
                type="password"
                class="input is-normal"
                id="passwordConfirmInput"
                autocomplete="off"
              />
            </div>
          </div>
          <!-- 주소 -->
          <div class="field">
            <label class="label" for="postalCodeInput">주소</label>
            <div class="control">
              <input
                type="text"
                class="input is-normal"
                id="postalCodeInput"
                readonly
              />
              <button id="searchAddressButton" class="button is-danger ml-4">
                주소 검색
              </button>
              <label class="switch">
                <input type="checkbox" id="addressToggle" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input
                type="text"
                class="input is-normal"
                id="addressInput"
                readonly
              />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input
                type="text"
                class="input is-normal"
                id="addressDetailInput"
              />
            </div>
          </div>
          <!-- 전화번호 -->
          <div class="field">
            <label class="label" for="phoneNumberInput">전화번호</label>
            <div class="control">
              <input
                type="tel"
                class="input is-normal"
                id="phoneNumberInput"
                maxlength="13"
                autocomplete="off"
              />
              <label class="switch">
                <input type="checkbox" id="phoneNumberToggle" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
          <!-- 수정하기 버튼 -->
          <button
            class="button is-outlined button-submit is-info is-fullwidth js-modal-trigger mt-6 is-large"
            id="saveButton"
          >
            수정하기
          </button>
          <!-- modal -->
          <div id="modal" class="modal">
            <div class="modal-background" id="modalBackground"></div>
            <div class="modal-content">
              <div class="box">
                <div class="is-flex">
                  <p class="mb-3">현재 비밀번호를 입력해 주세요.</p>
                  <button
                    class="delete is-large"
                    id="modalCloseButton"
                    aria-label="close"
                  ></button>
                </div>
                <input
                  type="password"
                  class="input is-link mb-3"
                  id="currentPasswordInput"
                  placeholder
                  autocomplete="on"
                />
                <div class="is-flex">
                  <button
                    class="button is-outlined is-link mt-1 ml-auto"
                    id="saveCompleteButton"
                    aria-label="close"
                  >
                    수정 완료하기
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <!-- 푸터 -->
    <footer id="footer"></footer>
  </body>
</html>
