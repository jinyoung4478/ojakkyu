<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>관리자-카테고리</title>

    <link rel="icon" type="image/png" sizes="16x16" href="/images/facon.ico" />

    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="./admin-category.css" />
    <script src="./admin-category.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header id="header"></header>

    <!-- 주문관리 -->
    <section class="section">
      <div class="container">
        <!-- 제목 -->
        <div class="block account-header">
          <h1 class="subtitle is-4">카테고리 관리</h1>
        </div>

        <!-- 총 요약 -->
        <nav class="level">
          <div class="level-item has-text-centered">
            <div>
              <button class="button">+ 카테고리 추가하기</button>
            </div>
          </div>
        </nav>

        <div class="container orders-container" id="ordersContainer">
          <div
            class="columns notification is-info is-light is-mobile orders-top"
          >
            <div class="column is-4">카테고리</div>
            <div class="column is-4">수정</div>
            <div class="column is-4">삭제</div>
          </div>
          <div class="columns orders-item" id="order-${_id}">
            <div class="column is-4 order-summary">팔찌</div>
            <div class="column is-4">
              <button class="button" id="editButton" disabled>불가</button>
            </div>
            <div class="column is-4">
              <button class="button" id="deleteButton" disabled>불가</button>
            </div>
          </div>
          <div class="columns orders-item" id="order-${_id}">
            <div class="column is-4 order-summary">반지</div>
            <div class="column is-4">
              <button class="button" id="editButton" disabled>불가</button>
            </div>
            <div class="column is-4">
              <button class="button" id="deleteButton" disabled>불가</button>
            </div>
          </div>
          <div class="columns orders-item" id="order-${_id}">
            <div class="column is-4 order-summary">목걸이</div>
            <div class="column is-4">
              <button class="button" id="editButton" disabled>불가</button>
            </div>
            <div class="column is-4">
              <button class="button" id="deleteButton" disabled>불가</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 푸터 -->
    <footer id="footer"></footer>
  </body>
</html>
