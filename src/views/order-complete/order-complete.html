<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인</title>

    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/facon.ico"
    />

    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;500;600&amp;display=swap"
      rel="stylesheet"
    />

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="order-complete.css" />
    <script src="order-complete.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header id="header"></header>
    <!-- 바디 -->
    <main role="main" id="mainWrap" class="container is-max-desktop">
      <section class="orderComplete">
        <div class="orderCompleteIn">
          <div class="buttons">
            <h2 class="notice">
              <i class="fa-solid fa-circle-check"></i>&nbsp;주문이
              완료되었습니다!
            </h2>
            <a href="/account-order">
              <button type="button">주문내역 보기</button>
            </a>
            <br />
            <a href="/">
              <button type="button">쇼핑 계속하기</button>
            </a>
          </div>
        </div>
      </section>
    </main>
    <!-- 푸터 -->
    <footer id="footer"></footer>
  </body>
</html>
